<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Escola da B&iacute;blia</title>
		
		<!-- Bootstrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		
		<!-- Bootgrid -->
		<link rel="stylesheet" th:href="@{/css/jquery.bootgrid.min.css}" />
		
		<!-- Custom CSS -->
		<link rel="stylesheet" th:href="@{/css/escoladabiblia.css}" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div th:include="fragments/header"></div>
	
		<div class="container-fluid main-container">
	
			<div th:include="fragments/menu"></div>
	
			<div class="col-md-10 content" layout:fragment="content">
				<div th:if="${message}">
					<div class="alert alert-success" role="alert">
						<span th:text="${message}"></span>
					</div>
				</div>
			</div>
	
			<div th:include="fragments/footer"></div>
		</div>
		
		<!-- http://underscorejs.org/ -->
		<script th:src="@{/js/vendor/underscore-min.js}"></script>
	
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script th:src="@{/js/vendor/jquery.min.js}"></script>
	
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<!-- Latest compiled and minified JavaScript -->
		<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	
		<!-- jQuery plugins -->
		<script th:src="@{/js/vendor/jquery.form.min.js}"></script>
		<script th:src="@{/js/vendor/jquery.inputmask.bundle.min.js}"></script>
	
		<!-- Bootgrid -->
		<script th:src="@{/js/vendor/jquery.bootgrid.min.js}"></script>
		<script	th:src="@{/js/vendor/jquery.bootgrid.fa.min.js}"></script>
	
		<script th:src="@{/js/commons/escoladabiblia.js}"></script>
		<script th:src="@{/js/commons/escoladabiblia.dom.js}"></script>
		<script th:src="@{/js/commons/escoladabiblia.event.js}"></script>
		<script th:src="@{/js/commons/escoladabiblia.ajax.js}"></script>
		<script th:src="@{/js/commons/escoladabiblia.bootgrid.js}"></script>
		<script th:src="@{/js/commons/escoladabiblia.inputmask.js}"></script>
		<script th:inline="javascript">/*<![CDATA[*/var context=[[@{/}]]; /*]]>*/</script>
	
		<!-- scripts específicos das páginas -->
		<div layout:fragment="scripts"></div>
	</body>

</html>
