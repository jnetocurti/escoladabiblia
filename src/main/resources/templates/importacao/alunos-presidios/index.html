<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="index">

	<div layout:fragment="content">
	
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item">Configurações</li>
			<li class="breadcrumb-item active">Importar alunos de presídios</li>
		</ol>
		
		<h3>Importação de alunos de presídios</h3><br></br>
	
		<form th:method="POST" enctype="multipart/form-data" th:action="@{/importacao/alunos-presidios/importar-dados}"
			onsubmit="$('button').prop('disabled', true);">
	
			<div class="form-group">
				<label for="file">Arquivo para upload</label> 
				<input type="file" id="file" name="file"></input>
			</div><br></br>
			
			<div class="form-group">
				<button type="submit" class=" btn btn-default btn-primary">Enviar</button>
			</div>
	
		</form>
	
	</div>

</html>
