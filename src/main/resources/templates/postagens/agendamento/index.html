<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="index">
	
	<div layout:fragment="content">

		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item">Postagens</li>
			<li class="breadcrumb-item active">Agendamento</li>
		</ol>
		
		<div th:replace="fragments/messages"></div>
		
		<div class="area-form-agendar-postagem">
		
			<h3>Agendamento de postagens</h3>
		
			<form id="agendamento-form" class="form-inline" th:action="@{/postagens/agendamento/salvar}" method="post">
			
				<div class="form-group col-md-4">
					<label for="data-prevista">Agendar para</label>
					<input type="text" class="form-control" id="data-prevista" th:field="${postagem.dataPrevistaEnvio}"
						data-inputmask="'alias': 'data'" placeholder="Data prevista para postagem"></input>
				</div>
			    
			    <div class="form-group col-md-12">
					<hr class="separator"></hr>
				</div>
				
				<div class="form-group col-md-12 area-buttons">
					<button id="agendar" type="button" class="pull-right btn btn-default btn-primary">Salvar</button>
				</div>
				
			</form>
		</div>

	</div>
	<div layout:fragment="scripts">
		<script th:src="@{/js/postagens/postagem-agendamento.js}"></script>
	</div>
</html>
