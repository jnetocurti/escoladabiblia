<div th:fragment="dados-aluno" th:remove="tag" xmlns:th="http://www.thymeleaf.org">

	<div class="form-group col-md-8">
		<label for="nome">Nome</label>
		<input type="text" id="nome" th:field="${aluno.nome}" 
			class="form-control" placeholder="Nome do aluno"></input>
	</div>
	
	<div class="form-group col-md-4">
		<label for="nascimento">Data de nascimento</label>
		<input type="text" id="nascimento" data-inputmask="'alias': 'data'" th:field="${aluno.dataNascimento}"
			class="form-control data-nascimento" placeholder="Data de nascimento"></input>
	</div>
	
	<div class="checkbox form-group col-md-3">
		<label> 
			<input type="checkbox" th:field="${aluno.frequentouIgreja}"></input> Frequentou a igreja?
		</label>
	</div>
	
	<div class="checkbox form-group col-md-3">
		<label>
			<input type="checkbox" th:field="${aluno.batizado}"></input> Foi batizado?
		</label>
	</div>
	
	<div class="checkbox form-group col-md-6">
		<label>
			<input type="checkbox" th:field="${aluno.possuiBiblia}"></input> Possui b√≠blia?
		</label>
	</div>
	
</div>
