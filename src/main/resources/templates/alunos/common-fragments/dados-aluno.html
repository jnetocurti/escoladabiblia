<div th:fragment="dados-aluno" th:remove="tag" xmlns:th="http://www.thymeleaf.org">

	<input type="hidden" id="id" th:field="${aluno.id}" />

	<div class="form-group col-md-8">
		<label for="nome">Nome</label>
		<input type="text" id="nome" th:field="${aluno.nome}" 
			class="form-control" placeholder="Nome do aluno"></input>
	</div>
	
	<div class="form-group col-md-4">
		<label for="nascimento">Data de nascimento</label>
		<input type="text" id="nascimento" data-inputmask="'alias': 'data'" th:field="${aluno.dataNascimento}"
			class="form-control data-nascimento" placeholder="Data de nascimento"></input>
	</div>
	
	<div class="form-group col-sm-3">
        <label>Sexo</label>
        <div>
            <label class="radio-inline"> 
            	<input type="radio" id="sexo" th:field="${aluno.sexo}"
            		th:value="${T(br.com.escoladabiblia.model.Sexo).M}" /> Masculino 
            </label>
            <label class="radio-inline"> 
            	<input type="radio" id="sexo" th:field="${aluno.sexo}"
            		th:value="${T(br.com.escoladabiblia.model.Sexo).F}" /> Feminino 
            </label>
        </div>
    </div>
    
    <div class="form-group col-md-9">
		<label for="observacao">Observação</label>
		<textarea id="observacao" rows="2" th:field="${aluno.observacao}" class="form-control" placeholder="Observações do aluno"></textarea>
	</div>
	
	<div class="checkbox form-group col-md-3">
		<label> 
			<input type="checkbox" id="frequentouIgreja" th:field="${aluno.frequentouIgreja}"></input> Frequentou a igreja?
		</label>
	</div>
	
	<div class="checkbox form-group col-md-3">
		<label>
			<input type="checkbox" id="batizado" th:field="${aluno.batizado}"></input> Foi batizado?
		</label>
	</div>
	
	<div class="checkbox form-group col-md-6">
		<label>
			<input type="checkbox" id="possuiBiblia" th:field="${aluno.possuiBiblia}"></input> Possui bíblia?
		</label>
	</div>
	
</div>
