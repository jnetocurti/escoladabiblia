<div th:fragment="presidio-aluno" th:remove="tag" xmlns:th="http://www.thymeleaf.org">

	<div class="form-group col-md-6">
		<label for="presidio">Presídio</label>
		<div>
	    	<select class="form-control detalhe-presidio" id="presidio" th:field="${presidiario.presidio.id}">
	    		<option th:value="${null}" th:text="Selecione"></option>
	    		<option th:each="presidio : ${presidios}" th:value="${presidio.id}" th:text="${presidio.nome}"></option>
			</select>
    	</div>
	</div>
	
	<div class="form-group col-md-2">
		<label for="matricula">Matrícula</label>
		<input type="text" class="form-control" id="matricula" th:field="${presidiario.matricula}"
			placeholder="Nº matrícula"></input>
	</div>
	
	<div class="form-group col-md-2">
		<label for="cela">Cela</label>
		<input type="text" class="form-control" id="cela" th:field="${presidiario.cela}"
			placeholder="Nº cela"></input>
	</div>
	
	<div class="form-group col-md-2">
		<label for="raio">Raio</label>
		<input type="text" class="form-control" id="raio" th:field="${presidiario.raio}"
			placeholder="Raio / Pavilhão"></input>
	</div>
	
	<div class="form-group col-md-6">
    	<label for="logradouro-presidio">Rua</label>
    	<input type="text" class="form-control detalhe-presidio" id="logradouro-presidio" placeholder="Localidade / Logradouro do presídio" 
    		disabled="disabled"></input>
    </div>
    
    <div class="form-group col-md-2">
    	<label for="numero-presidio">Nº</label>
    	<input type="text" class="form-control detalhe-presidio" id="numero-presidio" placeholder="Nº presídio" 
    		disabled="disabled"></input>
    </div>
    
    <div class="form-group col-md-4">
    	<label for="bairro-presidio">Bairro</label>
    	<input type="text" class="form-control detalhe-presidio" id="bairro-presidio" placeholder="Bairro do presídio" 
    		disabled="disabled"></input>
    </div>
    
    <div class="form-group col-md-6">
    	<label for="descricao-presidio">Descrição</label>
    	<input type="text" class="form-control detalhe-presidio" id="descricao-presidio" placeholder="Descrição do endereço do presídio" 
    		disabled="disabled"></input>
    </div>
    
    <div class="form-group col-md-4">
    	<label for="cidade-presidio">Cidade</label>
    	<input type="text" class="form-control detalhe-presidio" id="cidade-presidio" placeholder="Cidade do presídio" 
    		disabled="disabled"></input>
    </div>
    
    <div class="form-group col-md-2">
    	<label for="estado-presidio">Estado</label>
    	<input type="text" class="form-control detalhe-presidio" id="estado-presidio" placeholder="UF do presídio" 
    		disabled="disabled"></input>
    </div>

</div>
