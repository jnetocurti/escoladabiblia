
# EMBEDDED SERVER CONFIGURATION
server.port=8080
server.context-path=/escoladabiblia

# DATASOURCE
spring.datasource.username=escoladabiblia
spring.datasource.password=escoladabiblia
spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgresqlhost:5432/escoladabiblia

# JPA
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# JACKSON
spring.jackson.date-format=dd/MM/yyyy

# LOGGING
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR
logging.file=${user.home}/.escoladabiblia/escoladabiblia.log
logging.pattern.console=%d{dd/MM/yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# SECURITY PROPERTIES
security.user.name=escoladabiblia
security.user.password=escoladabiblia
